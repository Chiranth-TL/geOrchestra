version: '2'
services:
  ldap:
    image: georchestra/ldap:18.06
    build: ./
    environment:
      - SLAPD_DOMAIN=georchestra.org
      - SLAPD_ORGANIZATION=georchestra
      - SLAPD_ADDITIONAL_MODULES=groupofmembers
      - SLAPD_PASSWORD=secret
      - SLAPD_LOG_LEVEL=32768
    ports:
      - '3899:389'
