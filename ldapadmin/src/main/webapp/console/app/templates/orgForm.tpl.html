<form class="form-horizontal">

  <div ng-if="!model">pas de model</div>

  <div class="row">

    <div class="col-md-12">


      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="name" translate>org.name</label>
        <div class="col-sm-8">
          <input ng-model="model.name" class="form-control" id="name" placeholder="name">
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="shortName" translate>org.shortName</label>
        <div class="col-sm-8">
          <input ng-model="model.shortName" class="form-control" id="shortName" placeholder="shortName">
        </div>
      </div>


      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="orgType" translate>org.orgType</label>
        <div class="col-sm-8">
          <input ng-model="model.orgType" class="form-control" id="orgType" placeholder="orgType">
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="col-sm-4" for="address" translate>org.address</label>
        <div class="col-sm-8">
          <input ng-model="model.address" class="form-control" id="address" placeholder="address">
        </div>
      </div>

    </div>

  </div>

</form>
